{% extends 'base.html' %}
{% block title %}Delete Poll{% endblock %}
{% block content %}
    <form method="POST" action="{% url 'delete_poll' poll.pk %}">{% csrf_token %}
        <h2>Are you sure you want to delete this poll?</h2>
        <h3>summary: {{ poll.text }}</h3>
        <button type="submit" class="action-btn">Delete</button>
    </form>
{% endblock %}
