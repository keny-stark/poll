{% extends 'base.html' %}

{% block title %}Create answer{% endblock %}

{% block content %}
    <h3>Create answer</h3>
    <h3>{{ poll.text }}</h3>
    {% for choice in answer.poll.choice.all %}
        <p>{{ choice.text }}</p>
          <input type="radio" id="{{ choice.id }}"
           name="{{ choice.id }}" value="{{ choice.id }}">
    {% endfor %}
{% endblock %}
