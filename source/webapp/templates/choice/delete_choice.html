{% extends 'base.html' %}
{% block title %}Delete choice{% endblock %}
{% block content %}
    <form method="POST" action="{% url 'delete_choice' choice.pk %}">{% csrf_token %}
        <h2>Are you sure you want to delete this choice?</h2>
        <h3>text: {{ choice.text }}</h3>
        <button type="submit" class="action-btn">Delete</button>
    </form>
{% endblock %}
